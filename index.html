<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="logo-ponto.png" type="image/x-icon">
    <title>Ofertas PontoMax</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FF6B6B;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #ff4e4e 0%, #990000 100% );
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-img {
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }

        .tag-line {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .selection-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .selection-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .city-buttons, .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .city {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            width: 300px;
        }

        .city:hover, .city.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .category {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .category:hover, .category.active {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .offers-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .offers-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .offer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .offer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .offer-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .offer-info {
            padding: 20px;
        }
        
        .offer-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .offer-valid {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .offer-btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .offer-btn:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-bottom: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .facebook:hover { background: #3b5998; }
        .instagram:hover { background: #e4405f; }
        .whatsapp:hover { background: #25d366; }
        .youtube:hover { background: #cd201f; }

        .expired-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 1;
        }

        .no-selection {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .btn.selected {
            background-color: rgb(238, 67, 67);
            color: rgb(255, 255, 255);
        }

        #offers {
            margin-top: 30px;
            justify-content: center;
        }

        #offer-images img {
            width: 100%;
            max-width: 500px;
            margin: 5px;
            border-radius: 10px;
            justify-content: center;
        }

        .content {
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .ven {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            width: 300px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.80rem;
            box-shadow: 0 4px 6px 6px rgba(0, 0, 0, 0.1);
            width: 147px;
            text-align: center;
            justify-content: center;
            margin-top: 10px;
        }

        .ven:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .logo-img {
                max-width: 250px;
            }

            .city-buttons, .category-buttons {
                flex-direction: column;
                align-items: center;
            }
            .tagline {
                font-size: 1rem;
            }
            
            .selection-panel {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                width: 280px;
            }
            
            .offers-title {
                font-size: 1.5rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Substitua a URL pela imagem da sua logo -->
                <img src="logo_pontomax_v3.png" alt="Logo Super Ofertas" class="logo-img">
            </div>
            <p class="tagline">Ofertas imperd√≠veis para economizar de verdade!</p>
            <a href="vendedores.html"><button class="ven"><i class="fas fa-user-tie"></i> VENDEDORES </button></a>
        </header>
        <div class="content">
        <div class="selection-panel">
            <h2 class="selection-title"> <i class="fas fa-map-marker-alt"></i> ESCOLHA SUA CIDADE</h2>
            <div class="city-buttons">
                <button id="balsas" class="btn city" onclick="selectCity('balsas')"> <i class="fas fa-store"></i> BALSAS</button>
                <button id="fortaleza" class="btn city" onclick="selectCity('fortaleza')"> <i class="fas fa-store"></i> FORTALEZA DOS NOGUEIRAS</button>
            </div>
            
            <h2 class="selection-title"> <i class="fas fa-tags"></i> ESCOLHA A CATEGORIA</h2>
            <div class="category-buttons">
                <button id="supermercado" class="btn category" onclick="selectCategory('supermercado')"> <i class="fas fa-shopping-cart"></i> Supermercado</button>
                <button id="bazar" class="btn category" onclick="selectCategory('bazar')"> <i class="fas fa-shopping-bag"></i> Bazar</button>
                <button id="eletro" class="btn category" onclick="selectCategory('eletro')"> <i class="fas fa-plug"></i> Eletro</button>
                <button id="site" class="btn category" onclick="selectCategory('site')"> <i class="fas fa-laptop"></i> Site</button>
            </div>
        </div>
        
        <div id="offers">
            <h2 class="offers-title" id="offers-title">Aproveite para comprar barato üî•üõí!</h2>
            <div id="offer-images"></div>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/lojaspontomax/?locale=pt_BR" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/grupopontomax/" class="social-link instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    </div>

    <script>
let selectedCity = '';
let selectedCategory = '';
const HOURS_BEFORE_MIDNIGHT = 5; // N√∫mero de horas antes da meia-noite para exibir a oferta

// Fun√ß√£o para selecionar a cidade
function selectCity(city) {
    selectedCity = city;

    // Remove a classe 'selected' dos outros bot√µes de cidade
    document.querySelectorAll('.city').forEach(button => {
        button.classList.remove('selected');
    });

    // Adiciona a classe 'selected' ao bot√£o clicado
    document.getElementById(city).classList.add('selected');
    
    updateOffers();
}

// Fun√ß√£o para selecionar a categoria
function selectCategory(category) {
    selectedCategory = category;

    // Remove a classe 'selected' dos outros bot√µes de categoria
    document.querySelectorAll('.category').forEach(button => {
        button.classList.remove('selected');
    });

    // Adiciona a classe 'selected' ao bot√£o clicado
    document.getElementById(category).classList.add('selected');

    updateOffers();
}

// Fun√ß√£o para atualizar as ofertas exibidas com base na cidade e categoria selecionadas
function updateOffers() {
  if (selectedCity && selectedCategory) {
    const offerImages = document.getElementById('offer-images');
    offerImages.innerHTML = '';
    const offers = {
        
        balsas: {
            supermercado: [
                { url: 'https://i.imgur.com/pK6UDdX.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/hGMRruv.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/gvEUPx0.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/TDUT9ZP.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/if4adJk.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' }
            ],
            
            bazar: [
                { url: 'https://i.imgur.com/TDUT9ZP.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/if4adJk.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/KWRnwYL.png', startDate: '2025-06-20', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/moEEb4S.png', startDate: '2025-06-16', endDate: '2025-06-23' }
            ],
    
            eletro: [
                { url: 'https://i.imgur.com/7fX2UIJ.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/56NYpZw.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/OOrxRxf.png', startDate: '2025-06-21', endDate: '2025-06-23' }
            ],

            site: [
                { url: 'https://i.imgur.com/56nb4ng.jpeg', link: 'https://www.pontomaxonline.com.br/produtos/ar-condicionado-inverter-elgin-piso-teto-36000-btus-frio-eco/', startDate: '2025-05-21', endDate: '2025-06-30' },
                { url: 'https://i.imgur.com/7fX2UIJ.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/56NYpZw.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/OOrxRxf.png', startDate: '2025-06-21', endDate: '2025-06-23' }
            ]
        },
        fortaleza: {
            supermercado: [
                { url: 'https://i.imgur.com/pK6UDdX.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/hGMRruv.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/gvEUPx0.jpeg', startDate: '2025-06-23', endDate: '2025-06-27' },
                { url: 'https://i.imgur.com/TDUT9ZP.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/if4adJk.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' }
            ], 
            bazar: [
                { url: 'https://i.imgur.com/TDUT9ZP.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/if4adJk.jpeg', startDate: '2025-06-02', endDate: '2025-07-02' },
                { url: 'https://i.imgur.com/KWRnwYL.png', startDate: '2025-06-20', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/moEEb4S.png', startDate: '2025-06-16', endDate: '2025-06-23' }
            ],
            eletro: [
                { url: 'https://i.imgur.com/7fX2UIJ.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/56NYpZw.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/OOrxRxf.png', startDate: '2025-06-21', endDate: '2025-06-23' }
            ],    

            site: [
                { url: 'https://i.imgur.com/56nb4ng.jpeg', link: 'https://www.pontomaxonline.com.br/produtos/ar-condicionado-inverter-elgin-piso-teto-36000-btus-frio-eco/', startDate: '2025-05-21', endDate: '2025-06-30' },
                { url: 'https://i.imgur.com/7fX2UIJ.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/56NYpZw.png', startDate: '2025-06-21', endDate: '2025-06-23' },
                { url: 'https://i.imgur.com/OOrxRxf.png', startDate: '2025-06-21', endDate: '2025-06-23' }
            ]
        }
    };

        const now = new Date();
    const selectedOffers = offers[selectedCity][selectedCategory];
    selectedOffers.forEach(offer => {
      const offerStart = new Date(offer.startDate);
      const offerEnd = new Date(offer.endDate);
      const previousDayBeforeMidnight = new Date(offerStart);
      previousDayBeforeMidnight.setDate(offerStart.getDate());
      previousDayBeforeMidnight.setHours(24 - HOURS_BEFORE_MIDNIGHT, 0, 0);
      if (now >= previousDayBeforeMidnight && now <= offerEnd) {
        const a = document.createElement('a');
        a.href = offer.link;
        a.target = '_blank';  // Abre o link em uma nova aba
        const img = document.createElement('img');
        img.src = offer.url;
        a.appendChild(img);
        offerImages.appendChild(a);
      }
    });
  }
}

    </script>
