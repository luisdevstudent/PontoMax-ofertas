<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ofertas - Sua rede de supermercados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="logo-ponto.png" type="image/x-icon">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FF6B6B;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }
        
        body {
            background: linear-gradient(135deg, #ff1d1d 0%, #800000 100%, #ce1b1b 80%);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-img {
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .selection-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .selection-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .city-buttons, .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-city {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .btn-city:hover, .btn-city.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-category {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-category:hover, .btn-category.active {
            background: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .offers-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .offers-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .offer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .offer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .offer-images-preview {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .encarte-preview {
            width: 30%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .more-images {
            background: var(--primary);
            color: white;
            width: 30%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .offer-info {
            padding: 20px;
        }
        
        .offer-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .offer-valid {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .offer-btn {
            display: inline-block;
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .offer-btn:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-bottom: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .facebook:hover { background: #3b5998; }
        .instagram:hover { background: #e4405f; }
        .whatsapp:hover { background: #25d366; }
        .youtube:hover { background: #cd201f; }
        
        .floating-items {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-item {
            position: absolute;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }
        
        .modal-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .encarte-gallery {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            max-width: 90vw;
            scroll-snap-type: x mandatory;
        }
        
        .gallery-image {
            scroll-snap-align: center;
            max-height: 70vh;
            max-width: 90vw;
            object-fit: contain;
        }
        
        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .prev-btn, .next-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .no-selection {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .city-buttons, .category-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-city, .btn-category {
                width: 100%;
                max-width: 250px;
            }
            
            .logo-img {
                max-width: 250px;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .selection-panel {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .offers-title {
                font-size: 1.5rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>
</head>
<body>    
    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Substitua a URL pela imagem da sua logo -->
                <img src="logo_pontomax_v3.png" alt="Logo Super Ofertas" class="logo-img">
            </div>
            <p class="tagline">Confira nossas ofertas!</p>
        </header>
        
        <div class="selection-panel">
            <h2 class="selection-title">SELECIONE UMA CIDADE</h2>
            <div class="city-buttons">
                <button class="btn btn-city" data-city="balsas">Balsas</button>
                <button class="btn btn-city" data-city="fortaleza">Fortaleza</button>
            </div>
            
            <h2 class="selection-title">SELECIONE UMA CATEGORIA</h2>
            <div class="category-buttons">
                <button class="btn btn-category" data-category="mercado">Mercado</button>
                <button class="btn btn-category" data-category="bazar">Bazar</button>
                <button class="btn btn-category" data-category="eletro">Eletro</button>
                <button class="btn btn-category" data-category="site">Site</button>
            </div>
        </div>
        
        <div id="offers-container" class="offers-container">
            <h2 class="offers-title" id="offers-title">Ofertas em <span id="city-span"></span> - <span id="category-span"></span></h2>
            <div class="offers-grid" id="offers-grid">
                <div class="no-selection">
                    <h3>Selecione uma cidade e uma categoria para ver as ofertas</h3>
                    <p>Escolha nos menus acima para visualizar nossas promoções</p>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    
    <!-- Modal para visualização do encarte -->
    <div id="offer-modal" class="modal"></div>
    
    <script>
        // Função para formatar datas
        function formatDate(dateStr) {
            const [day, month, year] = dateStr.split('/');
            const date = new Date(year, month - 1, day);
            date.setHours(date.getHours() + 3); // Ajuste para horário de Brasília
            
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        }
        
        // Função para obter o dia anterior formatado
        function getPreviousDayFormatted(dateStr) {
            const [day, month, year] = dateStr.split('/');
            const date = new Date(year, month - 1, day);
            date.setDate(date.getDate() - 1);
            return formatDate(`${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`);
        }
        
        // Dados das ofertas com datas de validade
        const offersData = {
            balsas: {
                mercado: [
                    {
                        title: "Oferta da Semana",
                        startDate: "28/04/2025",
                        endDate: "01/05/2025",
                        encartes: [
                            "https://i.postimg.cc/90My2CSC/semanal.jpg",
                            "https://i.imgur.com/ZkPIkeh.jpeg",
                            "https://i.imgur.com/uosDOZH.jpeg"
                        ]
                    },
                    {
                        title: "Festival do bebê",
                        startDate: "28/04/2025",
                        endDate: "01/05/2025",
                        encartes: [
                            "https://i.imgur.com/lyEayeu.jpeg"
                        ]
                    }
                ],
                bazar: [
                    {
                        title: "Promoção de Cama, Mesa e Banho",
                        startDate: "28/04/2025",
                        endDate: "05/05/2025",
                        encartes: [
                            "https://i.imgur.com/XFZQZ3Q.jpg",
                            "https://i.imgur.com/JqYeZ0x.jpg"
                        ]
                    }
                ]
            },
            fortaleza: {
                mercado: [
                    {
                        title: "Oferta da Semana",
                        startDate: "28/04/2025",
                        endDate: "01/05/2025",
                        encartes: [
                            "https://i.imgur.com/vh4B5gU.jpeg",
                            "https://i.imgur.com/ZkPIkeh.jpeg",
                            "https://i.imgur.com/uosDOZH.jpeg",
                            "https://i.imgur.com/5LNbLyZ.jpeg"
                        ]
                    },
                    {
                        title: "Festival do bebê",
                        startDate: "28/04/2025",
                        endDate: "02/05/2025",
                        encartes: [
                            "https://i.imgur.com/lyEayeu.jpeg"
                        ]
                    }
                ]
            }
        };
        
        // Elementos do DOM
        const cityButtons = document.querySelectorAll('.btn-city');
        const categoryButtons = document.querySelectorAll('.btn-category');
        const offersContainer = document.getElementById('offers-container');
        const offersTitle = document.getElementById('offers-title');
        const citySpan = document.getElementById('city-span');
        const categorySpan = document.getElementById('category-span');
        const offersGrid = document.getElementById('offers-grid');
        const modal = document.getElementById('offer-modal');
        
        // Variáveis de estado
        let selectedCity = null;
        let selectedCategory = null;
        
        // Event listeners para os botões de cidade
        cityButtons.forEach(button => {
            button.addEventListener('click', () => {
                cityButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedCity = button.dataset.city;
                
                if (!selectedCategory) {
                    showSelectionMessage();
                    return;
                }
                
                showOffers();
            });
        });
        
        // Event listeners para os botões de categoria
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedCategory = button.dataset.category;
                
                if (!selectedCity) {
                    showSelectionMessage();
                    return;
                }
                
                showOffers();
            });
        });

        // Função para mostrar mensagem de seleção necessária
        function showSelectionMessage() {
            offersContainer.style.display = 'block';
            offersGrid.innerHTML = `
                <div class="no-selection">
                    <h3>${!selectedCity && !selectedCategory 
                        ? 'Selecione uma cidade e uma categoria para ver as ofertas' 
                        : !selectedCity 
                            ? 'Selecione uma cidade para ver as ofertas' 
                            : 'Selecione uma categoria para ver as ofertas'}</h3>
                    <p>Escolha nos menus acima para visualizar nossas promoções</p>
                </div>
            `;
            offersTitle.textContent = "Aproveite para comprar barato 🔥!";
        }
        
        // Função para verificar se a oferta está válida
        function isOfferValid(startDateStr, endDateStr) {
            const now = new Date();
            
            // Converte a data de início para objeto Date
            const [startDay, startMonth, startYear] = startDateStr.split('/');
            const startDate = new Date(startYear, startMonth - 1, startDay);
            
            // Ajusta para ficar visível a partir das 19h do dia anterior
            startDate.setDate(startDate.getDate() - 1);
            startDate.setHours(19, 0, 0, 0);
            
            // Converte a data de término para objeto Date
            const [endDay, endMonth, endYear] = endDateStr.split('/');
            const endDate = new Date(endYear, endMonth - 1, endDay);
            endDate.setHours(23, 59, 59, 999);
            
            return now >= startDate && now <= endDate;
        }
        
        // Função para inicializar navegação da galeria
        function initGalleryNavigation(images) {
            let currentIndex = 0;
            const gallery = document.querySelector('.encarte-gallery');
            
            document.querySelector('.prev-btn')?.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    gallery.scrollTo({
                        left: images[currentIndex].offsetLeft - gallery.offsetLeft,
                        behavior: 'smooth'
                    });
                }
            });
            
            document.querySelector('.next-btn')?.addEventListener('click', () => {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                    gallery.scrollTo({
                        left: images[currentIndex].offsetLeft - gallery.offsetLeft,
                        behavior: 'smooth'
                    });
                }
            });
        }
        
        // Função para mostrar as ofertas
        function showOffers() {
    // 1. Obter todos os elementos necessários de forma segura
    const elements = {
        citySpan: document.getElementById('city-span'),
        categorySpan: document.getElementById('category-span'),
        offersTitle: document.getElementById('offers-title'),
        offersGrid: document.getElementById('offers-grid'),
        offersContainer: document.getElementById('offers-container'),
        modal: document.getElementById('offer-modal')
    };

    // 2. Verificar se todos os elementos existem
    for (const [name, element] of Object.entries(elements)) {
        if (!element) {
            console.error(`Elemento não encontrado: ${name}`);
            return;
        }
    }

    // 3. Verificar se existem ofertas para a seleção
    if (!offersData[selectedCity] || !offersData[selectedCity][selectedCategory]) {
        elements.offersGrid.innerHTML = `
            <div class="no-selection">
                <h3>Nenhuma oferta disponível para esta combinação</h3>
                <p>Selecione outra cidade ou categoria</p>
            </div>`;
        elements.offersContainer.style.display = 'block';
        return;
    }

    // 4. Atualizar o título
    elements.citySpan.textContent = selectedCity.charAt(0).toUpperCase() + selectedCity.slice(1);
    elements.categorySpan.textContent = selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1);
    elements.offersTitle.textContent = `Ofertas em ${elements.citySpan.textContent} - ${elements.categorySpan.textContent}`;

    // 5. Limpar o grid
    elements.offersGrid.innerHTML = '';

    // 6. Processar ofertas
    const offers = offersData[selectedCity][selectedCategory];
    let validOffersCount = 0;

    offers.forEach(offer => {
        if (!isOfferValid(offer.startDate, offer.endDate)) return;

        validOffersCount++;
        const offerCard = createOfferCard(offer, elements.modal);
        elements.offersGrid.appendChild(offerCard);
    });

    // 7. Mostrar mensagem se não houver ofertas
    if (validOffersCount === 0) {
        elements.offersGrid.innerHTML = `
            <div class="no-selection">
                <h3>Nenhuma oferta disponível no momento</h3>
                <p>Volte em breve para conferir nossas promoções!</p>
            </div>`;
    }

    // 8. Mostrar container e rolar para ele
    elements.offersContainer.style.display = 'block';
    elements.offersContainer.scrollIntoView({ behavior: 'smooth' });
}

// Função auxiliar para criar cards de oferta
function createOfferCard(offer, modal) {
    const offerCard = document.createElement('div');
    offerCard.className = 'offer-card';
    
    offerCard.innerHTML = `
        <div class="offer-images-preview">
            ${offer.encartes.slice(0, 3).map(img => `
                <img src="${img}" alt="Preview" class="encarte-preview"
                     onerror="this.style.display='none'">
            `).join('')}
            ${offer.encartes.length > 3 ? 
               `<div class="more-images">+${offer.encartes.length - 3}</div>` : ''}
        </div>
        <div class="offer-info">
            <h3 class="offer-name">${offer.title}</h3>
            <p class="offer-valid">Visível a partir das 19h do dia ${getPreviousDayFormatted(offer.startDate)} até ${formatDate(offer.endDate)}</p>
            <div class="offer-btn ver-encarte">Ver Encarte Completo</div>
        </div>
    `;

    // Adicionar eventos
    const openModal = () => showGalleryModal(modal, offer);
    offerCard.querySelectorAll('.encarte-preview, .ver-encarte').forEach(el => {
        el.addEventListener('click', openModal);
    });

    return offerCard;
}

// Função para mostrar o modal da galeria
function showGalleryModal(modal, offer) {
    modal.innerHTML = `
        <span class="close-modal">&times;</span>
        <h3 class="modal-title">${offer.title}</h3>
        <div class="encarte-gallery">
            ${offer.encartes.map(img => `
                <img src="${img}" class="gallery-image" 
                     alt="Encarte ${offer.title}"
                     onerror="this.src='https://i.imgur.com/XFZQZ3Q.png'">
            `).join('')}
        </div>
        <div class="gallery-nav">
            <button class="prev-btn">❮ Anterior</button>
            <button class="next-btn">Próximo ❯</button>
        </div>
    `;
    
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    
    // Configurar eventos do modal
    modal.querySelector('.close-modal').addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    });
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });
    
    // Inicializar navegação
    initGalleryNavigation(modal);
}

// Função para navegação na galeria
function initGalleryNavigation(modal) {
    const gallery = modal.querySelector('.encarte-gallery');
    const images = modal.querySelectorAll('.gallery-image');
    let currentIndex = 0;
    
    const prevBtn = modal.querySelector('.prev-btn');
    const nextBtn = modal.querySelector('.next-btn');
    
    if (prevBtn && nextBtn) {
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                gallery.scrollTo({
                    left: images[currentIndex].offsetLeft - gallery.offsetLeft,
                    behavior: 'smooth'
                });
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                gallery.scrollTo({
                    left: images[currentIndex].offsetLeft - gallery.offsetLeft,
                    behavior: 'smooth'
                });
            }
        });
    }
}
        
        // Mostra mensagem inicial
        showSelectionMessage();
    </script>
</body>
</html>
